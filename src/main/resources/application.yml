server:
  port: 8001

spring:
  application:
    name: data-jpa
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true  # SQL 로그 출력
        format_sql: true # SQL 포맷팅
        dialect: org.hibernate.dialect.H2Dialect # H2 방언 추가

logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace
